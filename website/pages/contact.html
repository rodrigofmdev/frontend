<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../styles/general.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark container">
      <a class="navbar-brand" href="index.html">MyPortfolio</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto"></ul>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <h1 id="page-heading"></h1>
    <p id="page-description"></p>

    <form id="contact-form" novalidate>
      <div class="mb-3">
        <label for="input-name" class="form-label" id="label-name"></label>
        <input type="text" class="form-control" id="input-name" name="name" required />
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="mb-3">
        <label for="input-email" class="form-label" id="label-email"></label>
        <input
          type="email"
          class="form-control"
          id="input-email"
          name="email"
          required
          pattern="^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="input-message" class="form-label" id="label-message"></label>
        <textarea
          class="form-control"
          id="input-message"
          name="message"
          rows="5"
          required
        ></textarea>
        <div class="invalid-feedback">Please enter your message.</div>
      </div>

      <button type="submit" class="btn btn-primary" id="submit-button"></button>
    </form>
  </main>

  <footer class="bg-dark text-light text-center p-4">
    <div class="container" id="footer-text"></div>
  </footer>

  <script type="module" src="/scripts/data/populate-contact.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
